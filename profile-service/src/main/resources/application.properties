spring.application.name=profile-service
server.port=${SERVER_PORT:8081}

#spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/profiledb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:profile_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:profile_password}


app.jwt.secret=${JWT_SECRET:YourVeryLongAndSecureSecretKeyHere_Replace_This_With_Actual_Secret}
app.jwt.expirationMs=${JWT_EXPIRATION:86400000}






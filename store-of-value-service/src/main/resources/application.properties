spring.application.name=store-of-value-service
server.port=8083

#spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# IMPORTANT: Use the SAME strong secret key as the service that ISSUES the tokens (e.g., profile-service)
# Use environment variables or a config server for secrets in production!
app.jwt.secret=YourVeryLongAndSecureSecretKeyHere_Replace_This_With_Actual_Secret
app.jwt.expirationMs=86400000

spring.datasource.url=jdbc:postgresql://localhost:5434/accountsdb
spring.datasource.username=accounts_user
spring.datasource.password=accounts_password


